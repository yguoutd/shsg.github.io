<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ruffle SWF Example</title>

<!-- Load Ruffle -->
<script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>

<style>
#player {
width: 100%;
height: 100%;
}
</style>
</head>
<body>

<div id="player"></div>

<script>
// Create Ruffle player
const ruffle = window.RufflePlayer.newest();
const player = ruffle.createPlayer();
document.getElementById("player").appendChild(player);

// Load the SWF (IMPORTANT: must be a raw .swf URL)
player.load(
"tetris.swf"
);
</script>

</body>
</html>
