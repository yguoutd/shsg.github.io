<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tetris Flash Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* ----------------------- 基础布局 ----------------------- */
        body { 
            background-color: #1a1c22;
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* 使用 min-height 确保高度足够 */
            overflow: auto; /* 允许在小设备上滚动 */
        }
        
        /* ----------------------- 响应式容器 ----------------------- */

        /* ----------------------- 播放器填充容器 ----------------------- */
        #flash-container > ruffle-player {
            position: absolute; /* 让播放器绝对定位到容器内部 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>
    <div id="flash-container"></div>
    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("flash-container");
        container.appendChild(player);
        // 使用您提供的 SWF 链接
        player.load("tetris.swf");
    </script>
</body>
</html>
