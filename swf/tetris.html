<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ruffle SWF Example</title>

<!-- Load Ruffle -->
<script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>

<style>
body {
background: #111;
color: white;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

#player {
width: 640px;
height: 480px;
border: 2px solid #444;
}
</style>
</head>
<body>

<div id="player"></div>

<script>
// Create Ruffle player
const ruffle = window.RufflePlayer.newest();
const player = ruffle.createPlayer();

// Add player to page
document.getElementById("player").appendChild(player);

// Load the SWF (IMPORTANT: must be a raw .swf URL)
player.load(
"tetris.swf"
);
</script>

</body>
</html>
